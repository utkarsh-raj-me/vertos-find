<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">  <source src="./Untitled design.mp4"type="video/mp4"></video>
    <div class="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn" class="chat-btn send-btn">Send</button>
        <button id="share-location-btn" class="chat-btn location-btn">Share Location</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
